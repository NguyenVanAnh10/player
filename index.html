<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Player</title>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="px-3 py-4 container-full">
      <div class="header">
        <h1 class="text-center">Music Player</h1>
        <div class="unrotate">
          <img id="singer-img" class="singer-img rotate" />
        </div>
      </div>
      <!-- audio player -->
      <audio hidden preload="auto" controls></audio>
      <!-- controller play -->
      <div class="fixed-bottom">
        <div
          class="controller d-flex justify-content-between align-items-center fixed-bottom px-3 py-2"
        >
          <div
            id="played-song"
            class="play-control-left d-flex align-items-center"
          >
            <img
              class="played-img rotate"
              src="./images/default_song.jpg"
              alt=""
            />
            <div class="meta ms-3">
              <div class="title">N/A</div>
              <div class="singer">N/A</div>
            </div>
          </div>
          <div class="play-control-right text-right">
            <div class="control-items d-flex align-items-center">
              <button
                id="previous"
                type="button"
                class="me-1 btn btn-outline-secondary"
              >
                <img
                  class="item"
                  src="./images/step-backward-solid.svg"
                  alt=""
                />
              </button>
              <div id="play-btn">
                <button
                  type="button"
                  class="me-1 btn btn-outline-danger play-btn"
                >
                  <img class="item" src="./images/play-circle-regular.svg" />
                </button>
                <button
                  type="button"
                  class="me-1 btn btn-outline-danger pause-btn"
                >
                  <img class="item" src="./images/pause-circle-regular.svg" />
                </button>
              </div>
              <button
                id="next"
                type="button"
                class="me-1 btn btn-outline-secondary"
              >
                <img
                  class="item"
                  src="./images/step-forward-solid.svg"
                  alt=""
                />
              </button>
              <button
                id="replay"
                type="button"
                class="me-1 btn btn-outline-secondary replay-one"
              >
                <img
                  id="all"
                  class="item"
                  src="./images/reply-all-solid.svg"
                  alt=""
                />
                <img
                  id="one"
                  class="item"
                  src="./images/reply-solid.svg"
                  alt=""
                />
              </button>
              <button
                id="random"
                type="button"
                class="me-1 btn btn-outline-secondary"
              >
                <img class="item" src="./images/random-solid.svg" alt="" />
              </button>
            </div>
          </div>
          <div id="progress" class="progress w-100 fixed-bottom">
            <span id="remain-time" class="badge"></span>
            <div
              id="progress-bar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
      <i class="icon ic-play-circle-outline"></i>
      <div class="list-container">
        <h2 class="mb-3">List Songs</h2>
        <div id="list-song" class="list-song"></div>
      </div>
    </div>
    <script src="./js/fontend.js"></script>
  </body>
</html>
