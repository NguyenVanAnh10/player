<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Player</title>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="px-3 py-4 container-full">
      <div class="header">
        <div class="scroll-down-header hide d-none">
          <h1 class="text-center">Music Player</h1>
        </div>
        <h1 class="text-center scroll-up-header mb-3">Music Player</h1>
        <div class="unrotate">
          <img id="singer-img" class="singer-img rotate" />
        </div>
      </div>
      <!-- audio player -->
      <audio hidden preload="auto" controls></audio>
      <div class="list-title mb-3 row">
        <div class="col-6"><h2 class="mb-0">List Songs</h2></div>
        <div class="col-6 d-flex">
          <input
            id="search"
            type="text"
            placeholder="Search"
            class="search w-100"
          />
          <img
            class="ms-auto"
            id="clear"
            src="./images/times-circle-regular.svg"
          />
        </div>
      </div>
      <div class="list-container">
        <div id="list-song" class="list-song"></div>
      </div>
      <!-- controller play -->
      <div class="fixed-bottom">
        <div
          class="controller d-flex justify-content-between align-items-center fixed-bottom px-3 py-2"
        >
          <div
            id="played-song"
            class="play-control-left d-flex align-items-center"
          >
            <img
              class="played-img rotate"
              src="./images/default_song.jpg"
              alt=""
            />
            <div class="meta ms-3">
              <div class="title">N/A</div>
              <div class="singer">N/A</div>
            </div>
          </div>
          <div class="play-control-right text-right">
            <div
              class="control-items d-flex justify-content-end flex-wrap align-items-center"
            >
              <button
                id="previous"
                type="button"
                class="me-1 mt-1 btn btn-outline-secondary"
              >
                <img
                  class="item"
                  src="./images/step-backward-solid.svg"
                  alt=""
                />
              </button>
              <button
                id="play-btn"
                type="button"
                class="me-1 mt-1 btn btn-outline-danger"
              >
                <div
                  class="item d-flex justify-content-center align-items-center"
                >
                  <img
                    id="loading"
                    class="loading-img"
                    src="./images/spinner.gif"
                  />
                  <img id="play" src="./images/play-circle-regular.svg" />
                  <img id="pause" src="./images/pause-circle-regular.svg" />
                </div>
              </button>
              <button
                id="next"
                type="button"
                class="me-1 mt-1 btn btn-outline-secondary"
              >
                <img
                  class="item"
                  src="./images/step-forward-solid.svg"
                  alt=""
                />
              </button>
              <button
                id="replay"
                type="button"
                class="me-1 mt-1 btn btn-outline-secondary replay-one"
              >
                <img
                  id="all"
                  class="item"
                  src="./images/reply-all-solid.svg"
                  alt=""
                />
                <img
                  id="one"
                  class="item"
                  src="./images/reply-solid.svg"
                  alt=""
                />
              </button>
              <button
                id="random"
                type="button"
                class="me-1 mt-1 btn btn-outline-secondary"
              >
                <img class="item" src="./images/random-solid.svg" alt="" />
              </button>
            </div>
          </div>
          <div id="progress" class="progress w-100 fixed-bottom">
            <span id="remain-time" class="badge"></span>
            <div
              id="progress-bar"
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/fontend.js"></script>
    <script src="./js/slugify.min.js"></script>
  </body>
</html>
